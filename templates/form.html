<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Cancer Risk Screening Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Cancer Risk Screening Form</h2>
        <form method="POST" action="/submit" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name:</label>
                <input type="text" id="name" name="name" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" id="age" name="age" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender:</label>
                <select id="gender" name="gender" class="form-select" required>
                    <option value="">Select...</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="family_history" class="form-label">Family History (e.g., Breast cancer, Colon cancer):</label>
                <input type="text" id="family_history" name="family_history" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="lifestyle" class="form-label">Lifestyle Factors (e.g., Smoker|Obese|Alcohol):</label>
                <input type="text" id="lifestyle" name="lifestyle" class="form-control" />
            </div>
            <div class="mb-3">
                <label class="form-label">Last Screening Dates:</label>
                <input type="date" name="last_breast" class="form-control mb-2" placeholder="Last Breast Screening" />
                <input type="date" name="last_cervical" class="form-control mb-2" placeholder="Last Cervical Screening" />
                <input type="date" name="last_colorectal" class="form-control" placeholder="Last Colorectal Screening" />
            </div>
            <button type="submit" class="btn btn-primary w-100">Check Risk & Reminder</button>
        </form>
    </div>
</body>
</html>
